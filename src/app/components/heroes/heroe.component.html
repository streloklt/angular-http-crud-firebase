<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button class="btn btn-outline-danger" [routerLink]="['heroes']">Regresar</button>
<button class="btn btn-outline-success" (click)="agregarNuevo(forma)">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input name="nombre" type="text" class="form-control" placeholder="Nombre Héroe" required [(ngModel)]="heroe.nombre">
            </div>

            <div class="form-group">
                <label>Casa</label>
                <select name="casa" class="form-control" [(ngModel)]="heroe.casa">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea name="bio" type="text" class="form-control" [(ngModel)]="heroe.bio"></textarea>
            </div>

            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
